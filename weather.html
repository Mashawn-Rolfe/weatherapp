<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="weather-icons.min.css"/>
</head>

<body>
    <div class="main-container">
        <div class="weather-input">
            <input type="text" id = "input" placeholder="Search City" required>
            <div class = "input-group">
                <select class="converter" id="converter" >
                    <option>°C</option>
                    <option>°F</option>
                    <option>°K</option>
                </select>
                <select class="timezone" id="timezone">
                    <option>MST</option>
                    <option>EST</option>
                    <option>PST</option>
                    <option>CST</option>
                </select>
                <button class="search" id="search" onclick=getWeather()>
                    Search</button>
            </div>

            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="description"></div>
            <div class="feels-like"></div>
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-info">
            <h2 class="heading">Today's Weather</h2>
                <div class="weather-data">
                    <div class="humidity">
                        Humidity
                        <i class="wi wi-humidity"></i>
                        <h1 id="humidity-value"></h1>
                    </div>
                    <div class="wind-speed">
                        Wind Speed
                        <i class="wi wi-owm-957"></i>
                        <h1 id="wind-speed-value"></h1>
                    </div>
                    <div class="sun">
                        <span>
                            <i class="wi wi-sunrise"></i>
                            <p><span id="sunrise-value"></span>Sunrise</p>
                        </span>
                        <span>
                            <i class="wi wi-sunset"></i>
                            <p><span id="sunset-value"></span>Sunset</p>
                        </span>
                    </div>
                    <div class="clouds">
                        Clouds
                        <i class="wi wi-owm-804"></i>
                        <h1 id="clouds-value"></h1>
                    </div>
                    <div class="min-max-temps">
                        <span>
                            <i class="wi wi-thermometer"></i>
                            <p><span id="min-temp-value"></span>Min Temp</p>
                        </span>
                        <span>
                            <i class="wi wi-thermometer"></i>
                            <p><span id="max-temp-value"></span>Max Temp</p>
                        </span>
                    </div>
                    <div class="pressure">
                        Pressure
                        <i class="wi wi-barometer"></i>
                        <h1 id="pressure-value"></h1>
                    </div>
                </div>
            <h2 class="heading"> This Week</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
